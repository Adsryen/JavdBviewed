<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Jav 助手</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="panel">
        <div id="title" class="panel-title">
            <div class="title-left">
                <img id="titleLogo" alt="Jav 助手 logo">
                <span>Jav 助手</span>
                <!-- 手动锁定按钮 -->
                <button id="popup-lock-btn" class="popup-lock-btn" style="display: none;" title="手动锁定">
                    <i class="fas fa-lock"></i>
                </button>
            </div>
            <div class="title-right">
                <!-- 主题切换按钮 -->
                <button id="theme-switcher-btn" class="theme-switcher" title="切换主题">
                    <i class="fas fa-sun theme-icon"></i>
                </button>
                <button id="helpBtn" title="功能说明">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </div>

        <div class="main-grid">
            <div class="filters-left main-controls">
                <div class="section-title" style="font-weight:600;">番号过滤</div>
                <div id="toggleWatchedContainer"></div>
                <div id="toggleViewedContainer"></div>
                <div id="toggleVRContainer"></div>
                <div id="toggleWantContainer"></div>
            </div>

            <div class="filters-right main-controls">
                <div class="section-title" style="font-weight:600;">演员过滤（列表）</div>
                <div id="toggleHideBlacklistedActorsContainer"></div>
                <div id="toggleHideNonFavoritedActorsContainer"></div>
                <div id="toggleTreatSubscribedContainer"></div>
            </div>

            <div class="full-row">
                <!-- 音量控制 -->
                <div class="volume-control-section">
                    <div class="volume-control-header">
                        <span class="volume-icon">🔊</span>
                        <span class="volume-label">预览视频音量</span>
                        <span id="volumeValue" class="volume-value">50%</span>
                    </div>
                    <div class="volume-slider-container">
                        <button id="muteBtn" class="mute-btn" title="静音">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volumeSlider" class="volume-slider"
                               min="0" max="100" value="50" step="1">
                    </div>
                    <div class="volume-description">
                        设置详情页预览视频的默认音量
                    </div>
                </div>
            </div>

            <div class="full-row">
                <div class="dashboard-link">
                    <button id="dashboard-button" class="button">
                        高级设置 & 数据管理
                    </button>
                </div>
            </div>
        </div>

        <div id="versionAuthorInfo"></div>
    </div>

    <div id="helpPanel" style="display: none;">
        <!-- Help content will be loaded here -->
    </div>

    <script src="./popup.ts" type="module"></script>
</body>
</html>
