<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>JavDB 插件设置</title>
  <link rel="stylesheet" href="options.css">
<script defer src="options.js"></script></head>
<body>
  <h2>插件设置</h2>
  
  <div class="container">
    <div class="settings-panel">
      <h3>WebDAV 设置</h3>
      <form id="webdavForm">
        <div class="form-group">
          <label for="webdavEnabled">启用 WebDAV 同步</label>
          <input type="checkbox" id="webdavEnabled">
        </div>
        <div class="form-group">
          <label for="webdavUrl">WebDAV 地址:</label>
          <input type="text" id="webdavUrl" placeholder="例如: https://dav.jianguoyun.com/dav/">
        </div>
        <div class="form-group">
          <label for="webdavUser">用户名:</label>
          <input type="text" id="webdavUser">
        </div>
        <div class="form-group">
          <label for="webdavPass">密码:</label>
          <input type="password" id="webdavPass">
        </div>
        <div class="form-group">
          <label for="webdavAutoSync">自动同步</label>
          <input type="checkbox" id="webdavAutoSync">
        </div>
        <button type="button" id="saveAndTest">保存并测试</button>
      </form>
    </div>

    <div class="sync-panel">
      <h3>同步操作</h3>
      <button id="syncNow">立即上传</button>
      <button id="syncDown">从云端恢复</button>
      <div id="fileListContainer" class="hidden">
        <h4>云端文件列表</h4>
        <ul id="fileList"></ul>
      </div>
    </div>
  </div>

  <div id="logContainer">
    <h4>日志</h4>
    <pre id="log"></pre>
  </div>

  <script src="options.js"></script>
</body>
</html>
