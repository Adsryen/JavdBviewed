<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Jav 助手</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div id="panel">
        <div id="title" class="panel-title">
            <div class="title-left">
                <img id="titleLogo" alt="Jav 助手 logo">
                <span>Jav 助手</span>
            </div>
            <span id="helpBtn" title="功能说明">❓</span>
        </div>

        <div class="main-controls">
            <div id="toggleWatchedContainer"></div>
            <div id="toggleViewedContainer"></div>
            <div id="toggleVRContainer"></div>
            <div id="toggleWantContainer"></div>

            <!-- 演员过滤（列表） -->
            <div class="section-title" style="margin-top:12px; font-weight:600;">演员过滤（列表）</div>
            <div id="toggleHideBlacklistedActorsContainer"></div>
            <div id="toggleHideNonFavoritedActorsContainer"></div>
            <div id="toggleTreatSubscribedContainer"></div>

            <!-- 音量控制 -->
            <div class="volume-control-section">
                <div class="volume-control-header">
                    <span class="volume-icon">🔊</span>
                    <span class="volume-label">预览视频音量</span>
                    <span id="volumeValue" class="volume-value">50%</span>
                </div>
                <div class="volume-slider-container">
                    <input type="range" id="volumeSlider" class="volume-slider"
                           min="0" max="100" value="50" step="1">
                    <div class="volume-marks">
                        <span>静音</span>
                        <span>100%</span>
                    </div>
                </div>
                <div class="volume-description">
                    设置详情页预览视频的默认音量
                </div>
            </div>
        </div>
        
        <div class="dashboard-link">
            <button id="dashboard-button" class="button">
                高级设置 & 数据管理
            </button>
        </div>

        <div id="versionAuthorInfo"></div>
    </div>

    <div id="helpPanel" style="display: none;">
        <!-- Help content will be loaded here -->
    </div>

    <script src="./popup.ts" type="module"></script>
</body>
</html>
