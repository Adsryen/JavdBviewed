<div class="topbar">
  <div class="topbar-left" title="Jav 助手">
    <img id="brand-icon" alt="Jav 助手" class="brand-icon" style="display: none;" />
    <span class="brand-text">Jav 助手</span>
    <!-- 版本胶囊 -->
    <span id="version-badge" class="version-badge" style="display: none;">
      <span id="version-badge-text">Loading...</span>
    </span>
    <!-- 手动锁定按钮 -->
    <button id="manual-lock-btn" class="manual-lock-btn" style="display: none;" title="手动锁定">

  <div class="topbar-right">

    <button id="helpBtn" class="help-btn" title="功能说明">
      <i class="fas fa-question-circle"></i>
