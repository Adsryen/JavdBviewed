<div class="c-card">
    <!-- 演员库统计信息 -->
    <div class="p-actors__stats">
        <h4 class="p-actors__title">演员库概览</h4>
        <div id="actorStatsContainer" class="p-actors__stats-grid">
            <!-- 统计信息将由 JS 动态填充 -->
        </div>
    </div>

    <!-- 搜索和过滤 -->
    <div class="p-actors__toolbar">
        <input type="text" id="actorSearchInput" class="c-form__input" placeholder="搜索演员姓名或别名...">
        <select id="actorGenderFilter" class="c-form__select">
            <option value="">所有性别</option>
            <option value="female">女性</option>
            <option value="male">男性</option>
            <option value="unknown">未知</option>
        </select>
        <select id="actorCategoryFilter" class="c-form__select">
            <option value="">所有分类</option>
            <option value="censored">有码</option>
            <option value="uncensored">无码</option>
            <option value="western">欧美</option>
            <option value="unknown">未知</option>
        </select>
        <select id="actorStatusFilter" class="c-form__select">
            <option value="all">全部</option>
            <option value="exclude">排除拉黑</option>
            <option value="only">仅拉黑</option>
            <option value="sub_only">只看已订阅</option>
            <option value="sub_exclude">已订阅且排除拉黑</option>
        </select>
        <select id="actorSortSelect" class="c-form__select">
            <option value="name_asc">按姓名排序 (A-Z)</option>
            <option value="name_desc">按姓名排序 (Z-A)</option>
            <option value="updatedAt_desc">按更新时间排序 (最新)</option>
            <option value="updatedAt_asc">按更新时间排序 (最旧)</option>
            <option value="worksCount_desc">按作品数量排序 (多到少)</option>
            <option value="worksCount_asc">按作品数量排序 (少到多)</option>
        </select>
        <select id="actorPageSizeSelect" class="c-form__select">
            <option value="20">每页 20 个</option>
            <option value="40">每页 40 个</option>
            <option value="60">每页 60 个</option>
            <option value="100">每页 100 个</option>
        </select>
    </div>

    <!-- 演员列表容器 -->
    <div class="p-actors__list-wrapper">
        <div id="actorListLoading" class="c-skeleton" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <span>加载中...</span>
        </div>
        <div id="actorListContainer" class="p-actors__list-container">
            <!-- 演员列表将由 JS 动态填充 -->
        </div>
    </div>

    <!-- 分页控件 -->
    <div class="c-pagination-controls">
        <div id="actorPaginationContainer" class="c-pagination">
            <!-- 分页控件将由 JS 动态填充 -->
        </div>
    </div>
</div>
