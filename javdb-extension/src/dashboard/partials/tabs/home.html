<div class="home-page">
  <div class="card home-welcome home-charts">
    <h2><i class="fas fa-house"></i> 趋势概览</h2>
    <div class="home-charts-topbar">
      <div id="homeChartsToolbar" class="home-charts-toolbar">
        <label for="homeChartsRangePreset">时间范围</label>
        <select id="homeChartsRangePreset">
          <option value="7">近7天</option>
          <option value="14">近14天</option>
          <option value="30" selected>近30天</option>
          <option value="60">近60天</option>
          <option value="90">近90天</option>
          <option value="180">近180天</option>
          <option value="365">近一年</option>
          <option value="custom">自定义</option>
        </select>
        <input id="homeChartsRangeStart" type="date" style="display:none;" />
        <span id="homeChartsRangeSep" style="display:none;">—</span>
        <input id="homeChartsRangeEnd" type="date" style="display:none;" />
      </div>
      <button id="homeRefreshBtn" class="home-refresh-btn" title="刷新首页概览">
        <i class="fas fa-rotate"></i> 刷新
      </button>
    </div>
    <div class="trend-row">
      <div id="homeRecordsTrend" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">番号库数据量趋势</div>
      </div>
      <div id="homeActorsTrend" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">演员库数据量趋势</div>
      </div>
      <div id="homeNewWorksTrend" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">新作品数据量趋势</div>
      </div>
    </div>
    <div class="home-charts-grid">
      <div id="homeStatusDonut" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">状态分布</div>
      </div>
      
      <div id="homeNewWorksBars" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">新作品统计</div>
      </div>
      <div id="homeTagsTop" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">标签 Top 50</div>
        <div id="homeTagsPager" class="chart-pager" style="position:absolute;top:6px;right:8px;z-index:2;display:flex;align-items:center;gap:6px;">
          <button id="homeTagsPrevBtn" class="chart-pager-btn" title="上一页">‹</button>
          <span id="homeTagsPageText" class="chart-pager-text">1/1</span>
          <button id="homeTagsNextBtn" class="chart-pager-btn" title="下一页">›</button>
        </div>
      </div>
      <div id="homeTagsChange" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">标签变化（上升/下降）</div>
      </div>
      <div id="homeNewTagsTop" class="chart-card" style="position:relative;">
        <div class="chart-title" style="position:absolute;top:6px;left:8px;z-index:1;font-size:12px;color:var(--muted);pointer-events:none;">新增标签 Top 5</div>
      </div>
    </div>
  </div>
  
  <div class="card home-stats">
    <div class="home-stats-header">
      <h3>数据概览</h3>
    </div>
    <div class="home-sections">
      <div class="stats-section">
        <h4>番号库概览</h4>
        <div id="homeRecordsStatsContainer" class="stats-grid"></div>
      </div>
      <div class="stats-section">
        <h4>演员库概览</h4>
        <div id="homeActorsStatsContainer" class="stats-grid"></div>
      </div>
      <div class="stats-section">
        <h4>新作品概览</h4>
        <div id="homeNewWorksStatsContainer" class="stats-grid"></div>
      </div>
    </div>
  </div>
</div>
