<div class="home-page">
  <div class="card home-welcome">
    <h2><i class="fas fa-house"></i> 首页概览</h2>
    <p class="home-subtitle">快速了解你的番号库状态，并可一键进入各功能页。</p>
  </div>

  <div class="card home-stats">
    <div class="home-stats-header">
      <h3>数据概览</h3>
      <button id="homeRefreshBtn" class="home-refresh-btn" title="刷新首页概览">
        <i class="fas fa-rotate"></i> 刷新

    </div>
    <div id="stats-overview"></div>
  </div>

    </div>
    <div class="stats-section">
      <h4>新作品概览</h4>
      <div id="homeNewWorksStatsContainer" class="stats-grid"></div>
    </div>
  </div>

  <div class="card home-quick-links">
    <h3>快速入口</h3>
    <div class="quick-links-grid">
      <a class="quick-link" href="#tab-records" title="跳转到番号库">
        <i class="fas fa-database"></i>
        <span>番号库</span>
      </a>
      <a class="quick-link" href="#tab-actors" title="跳转到演员库">
        <i class="fas fa-user"></i>
        <span>演员库</span>
      </a>
      <a class="quick-link" href="#tab-new-works" title="跳转到新作品">

      </a>
