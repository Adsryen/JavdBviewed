<section class="tab-section p-insights" data-tab-id="insights">
  <div class="container">
    <h2>观影报告</h2>
    
    <!-- 警告提示 -->
    <div class="c-alert c-alert--warning">
      <div class="c-alert__icon">⚠</div>
      <div class="c-alert__content">
        <div class="c-alert__message">测试功能：数据与交互仍在完善中，可能不稳定</div>
      </div>
    </div>

    <!-- 工具栏 -->
    <div class="p-insights__toolbar">
      <div class="p-insights__toolbar-row">
        <div class="p-insights__toolbar-left">
          <div class="p-insights__field">
            <label class="p-insights__field-label" for="insights-month-start">时间范围：</label>
            <input type="month" id="insights-month-start" class="p-insights__month-input" />
            <span class="p-insights__separator">—</span>
            <input type="month" id="insights-month-end" class="p-insights__month-input" />
          </div>
          <button id="insights-generate" class="c-button c-button--primary">
            <i class="fas fa-magic"></i>
            生成报告
          </button>
        </div>
        <div class="p-insights__toolbar-right" id="insights-toolbar-row2-actions">
          <!-- 这里将插入"查看生成过程"按钮（由脚本动态注入） -->
        </div>
      </div>
    </div>

    <!-- 内容区 -->
    <div class="p-insights__content">
      <!-- 历史列表 -->
      <div class="p-insights__history">
        <div class="p-insights__history-header">
          <h3 class="p-insights__history-title">
            <i class="fas fa-history"></i>
            历史月报（保留 24 个月）
          </h3>
        </div>
        <div class="p-insights__history-actions">
          <button id="insights-export" class="c-button c-button--sm c-button--primary">
            <i class="fas fa-file-export"></i>
            导出
          </button>
          <button id="insights-delete-selected" class="c-button c-button--sm c-button--danger" disabled>
            <i class="fas fa-trash-alt"></i>
            删除所选
          </button>
          <button id="insights-refresh-history" class="c-button c-button--sm c-button--ghost">
            <i class="fas fa-sync-alt"></i>
            刷新历史
          </button>
        </div>
        <div id="insights-history-list" class="p-insights__history-list"></div>
      </div>
      
      <!-- 预览区 -->
      <div class="p-insights__preview">
        <div class="p-insights__preview-header">
          <h3 class="p-insights__preview-title">
            <i class="fas fa-eye"></i>
            预览
          </h3>
        </div>
        <iframe id="insights-preview" class="p-insights__preview-iframe" style="height:520px;"></iframe>
      </div>
    </div>
  </div>
  
</section>
