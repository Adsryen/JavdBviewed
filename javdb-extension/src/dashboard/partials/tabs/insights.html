<section class="tab-section" data-tab-id="insights">
  <div class="container">
    <h2>观影报告</h2>
    <div class="alert-banner beta">
      <span class="icon">⚠</span>
      <span>测试功能：数据与交互仍在完善中，可能不稳定</span>
    </div>

    <!-- 顶部工具栏：主动作清晰、分组排列 -->
    <div class="insights-toolbar">
      <div class="toolbar-left">
        <div class="field-inline">
          <label for="insights-month">时间范围：</label>
          <input type="month" id="insights-month" />
        </div>
        <button id="insights-generate" class="btn-primary"><i class="fas fa-magic"></i>&nbsp;生成报告</button>
        <button id="insights-save" class="btn-primary"><i class="fas fa-save"></i>&nbsp;保存为月报</button>
        <div class="btn-group">
          <button id="insights-export-html" class="btn-secondary"><i class="fas fa-file-export"></i>&nbsp;导出 HTML</button>
          <button id="insights-export-md" class="btn-secondary"><i class="fas fa-file-alt"></i>&nbsp;导出 Markdown</button>
        </div>
        <div class="btn-group">
          <button id="insights-export-json" class="btn-ghost"><i class="fas fa-database"></i>&nbsp;导出全部（JSON）</button>
          <button id="insights-import-json" class="btn-ghost"><i class="fas fa-file-import"></i>&nbsp;导入（JSON）</button>
        </div>
        <button id="insights-refresh-history" class="btn-ghost"><i class="fas fa-sync-alt"></i>&nbsp;刷新历史</button>
      </div>
      <div class="toolbar-right" id="insights-toolbar-actions">
        <!-- 这里将插入“查看生成过程”按钮（由脚本动态注入） -->
      </div>
    </div>

    <!-- 内容区：左右双栏布局（左：历史；右：预览） -->
    <div class="insights-grid">
      <div class="col-left">
        <div class="section-title"><i class="fas fa-history"></i>&nbsp;历史月报（保留 24 个月）</div>
        <div id="insights-history-list" class="history-list"></div>
      </div>
      <div class="col-right">
        <div class="section-title"><i class="fas fa-eye"></i>&nbsp;预览</div>
        <iframe id="insights-preview" style="width:100%;height:520px;border:1px solid #e5e7eb;border-radius:8px;"></iframe>
      </div>
    </div>
  </div>
  
</section>
