<div class="c-card">
  <div class="p-logs__section">
    <h4 class="p-logs__title">日志记录</h4>
    <p class="p-logs__description">在此查看扩展运行日志，可按等级、来源、关键词与时间范围进行筛选，并支持仅显示包含详细数据的日志。</p>
    <div class="p-logs__view-switch">
      <button id="log-view-ext" class="c-btn c-btn--secondary is-active" title="显示扩展持久化日志">扩展日志</button>
      <button id="log-view-console" class="c-btn c-btn--secondary" title="显示控制台即时输出（不持久化）">控制台日志</button>
    </div>

    <div class="p-logs__filters">
      <div class="p-logs__filter-group" style="flex: 1; min-width: 240px;">
        <label for="log-search-input">关键词搜索</label>
        <input id="log-search-input" type="search" class="c-form__input" placeholder="搜索消息或详细数据..." />
      </div>
      <div class="p-logs__filter-group">
        <label for="log-level-filter">筛选等级</label>
        <select id="log-level-filter" class="c-form__select">
          <option value="ALL">全部</option>
          <option value="INFO">信息</option>
          <option value="WARN">警告</option>
          <option value="ERROR">错误</option>
          <option value="DEBUG">调试</option>
        </select>
      </div>
      <div class="p-logs__filter-group">
        <label for="log-source-filter">日志来源</label>
        <select id="log-source-filter" class="c-form__select">
          <option value="ALL">全部来源</option>
          <option value="GENERAL">常规日志</option>
          <option value="DRIVE115">115网盘</option>
        </select>
      </div>
      <div class="p-logs__filter-group">
        <label>日期范围（起）</label>
        <input id="log-start-date" type="date" class="c-form__input" />
      </div>
      <div class="p-logs__filter-group">
        <label>日期范围（止）</label>
        <input id="log-end-date" type="date" class="c-form__input" />
      </div>
      <div class="p-logs__filter-group" style="align-self: flex-end;">
        <label for="log-has-data-only">仅含详细数据</label>
        <input id="log-has-data-only" type="checkbox" class="c-form__checkbox" />
      </div>
    </div>

    <div class="p-logs__actions">
      <button id="refresh-logs-button" class="c-btn c-btn--primary">刷新</button>
      <button id="clear-logs-button" class="c-btn c-btn--danger">清空日志</button>
      <button id="apply-settings-filter" class="c-btn c-btn--primary">按日志设置过滤</button>
      <button id="clear-settings-filter" class="c-btn c-btn--secondary">清除过滤</button>
    </div>

    <div class="p-logs__container">
      <div id="log-body" class="p-logs__body">
        <!-- Log entries will be inserted here -->
      </div>
      <div id="console-log-body" class="p-logs__console-body" style="display:none;">
        <!-- Console log entries will be inserted here -->
      </div>
    </div>

    <!-- 日志条数信息 -->
    <div id="logsCountInfo" class="p-logs__count-info"></div>

    <div class="c-pagination-controls">
      <div class="c-pagination" id="logsPagination">
        <!-- 分页控件将由 JS 动态填充 -->
      </div>
      <div class="p-logs__page-size">
        <label for="logsPerPageSelect">每页显示:</label>
        <select id="logsPerPageSelect" class="c-form__select">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
  </div>
</div>
