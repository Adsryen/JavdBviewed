<div class="c-card">
  <div class="p-drive115__stats">
    <h4 class="p-drive115__title">115网盘下载任务</h4>
    <div id="drive115TasksStatsContainer" class="p-drive115__stats-grid">
      <!-- 统计信息将由 JS 动态填充 -->
    </div>
  </div>

  <!-- 任务操作控制栏 -->
  <div class="p-drive115__controls">
    <div class="p-drive115__input-group">
      <input type="text" id="drive115TaskUrlInput" class="c-form__input p-drive115__url-input" placeholder="输入下载链接（支持HTTP(S)、FTP、磁力链、电驴链接）">
      <button id="drive115AddTaskBtn" class="c-btn c-btn--primary">
        <i class="fas fa-plus"></i>
        添加任务
      </button>
    </div>
    <div class="p-drive115__action-group">
      <button id="drive115RefreshTasksBtn" class="c-btn c-btn--secondary">
        <i class="fas fa-sync-alt"></i>
        刷新列表
      </button>
      <button id="drive115ClearTasksBtn" class="c-btn c-btn--danger">
        <i class="fas fa-trash"></i>
        清空所有
      </button>
    </div>
  </div>

  <!-- 任务列表容器 -->
  <div class="p-drive115__wrapper">
    <div id="drive115TasksLoading" class="c-skeleton" style="display: none;">
      <i class="fas fa-spinner fa-spin"></i>
      <span>加载中...</span>
    </div>
    <div id="drive115TasksContainer" class="p-drive115__container">
      <!-- 任务列表将由 JS 动态填充 -->
    </div>
  </div>

  <!-- 分页控件 -->
  <div class="c-pagination-controls">
    <div id="drive115TasksPaginationContainer" class="c-pagination">
      <!-- 分页控件将由 JS 动态填充 -->
    </div>
  </div>
</div>
