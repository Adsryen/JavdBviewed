<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>JavDB 插件设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h2>插件设置</h2>
  <form id="webdavForm">
    <label>WebDAV 地址: <input type="text" id="webdavUrl"></label><br>
    <label>路径: <input type="text" id="webdavPath"></label><br>
    <label>用户名: <input type="text" id="webdavUser"></label><br>
    <label>密码: <input type="password" id="webdavPass"></label><br>
    <button type="submit">保存并测试</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
